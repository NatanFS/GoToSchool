{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8b48b3749a.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="form-login col-sm-12 col-md-8 col-xl-6">
                <div class="form-content text-center">
                    <h1>GoToSchool</h1>

                    <div class="login text-start bg-gradient mb-2">
                        <h6 class="d-flex align-items-center">
                            <small> <span class="fas fa-lock">
                                Login</small>   
                        </h6>
                    </div>
                    
                    <form action="{% url 'login' %}" method="POST" >
                        {% csrf_token %}
                        <input class="form-control mt-3 mb-2" type="text" placeholder="Usuário" name="email">
                        <input class="form-control mb-2" type="password" placeholder="Senha" name="password">
                        {% if message %}
                           <div class="alert-warning mt-1 mb-2 ps-2">{{ message }}</div>
                        {% endif %}
                        <div class="d-grid gap-2 ">
                            <input class="btn btn-primary " type="submit" value="Login">
                        </div>
                    </form>
                    
                    <div class="text-end me-3 mt-1">
                        <a href="">Esqueceu a senha?</a>
                    </div>

                    <div class="mensagem mt-2">
                        <p><small>Site destinado à gestão do aplicativo.</small></p>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
