{% extends "login/layout.html" %}
{% load static %}
{% block head %}

{% endblock %}

{% block body %}

<form method="POST" class="col-xs-12 col-sm-8 col-md-10" id="editar-dados-usuario">
    {% csrf_token %}
    {% for field in form %}
    
        {% for error in field.errors %}
        <div class="error-messages text-danger">
            {{ error }}
        </div> 
        {%endfor%}
        <div class="form-group">
            {{field.label_tag}}
            {{field}}
        </div>
    {% endfor %}
    <div class="row ">
        <div class="col d-flex justify-content-end p-3">
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </div>
    </div>
</form>

{% endblock %}
